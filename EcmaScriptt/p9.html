<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Rest Operator</h3>

    <script>
        /* 11,22,33,44,55,66 = Product */
        /* It accepts parameters return as an array => Rest operator (...) */

        let product = 1;

        function productOfDigits(...num) {
            console.log('num = ', num);

            num.forEach(item => {
                product *= item;
            })

            document.write(`<h1> Product of (12,23,55,66,77,88,34,45,76) = ${product} </h1>`);
        }

        productOfDigits(12,23,55,66,77,88,34,45,76);

    </script>
</body>
</html>
