<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <script type="text/javascript">
        // ECMA script 6 class => group of objects (state [var] ) and ( behaivours [method/functions])

        class User {
            constructor() {
                this.name = "Raju";     // state
            }

            print() {
                document.write(`<h1> Hi ${this.name}, Welcome to JavaScript </h1>`);
            }

            sayHi() {
                document.write(`<h1> Say Hi to ${this.name} </h1>`);
            }
        }

        // print();
        let x = new User(); // Creating instance / reference to class
        x.print();
        x.sayHi();
        document.write(`<h3> Name is = ${x.name} </h3>`);

    </script>
</body>
</html>
