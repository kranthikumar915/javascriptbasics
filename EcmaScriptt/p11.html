<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Array join => literal array</h3>

    <script>
        let c1 = ['HTML', 'CSS', 'JavaScript', 'Jquery'];
        let c2 = ['React', 'Node', 'Express', 'MongoDB'];
        let c3 = ['PHP', ...c1, 'Ruby', 'ROR', ...c2];

        console.log('c1 = ', c1);
        console.log('c2 = ', c2);
        console.log('c3 = ', c3);

    </script>
</body>
</html>
