<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Local and Arrow Function</h3>

    <script>
        // function definition
        function display() {
            // local function
        }

        /* function expression */
        const print = () => {
            // arrow function
        }

        const sayHi = function () {
            // local function expression
        }

        // non rreturn => void function
        // return
    </script>
</body>
</html>
