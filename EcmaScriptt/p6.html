<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Default parameters in function (to avoid NaN)</h3>

    <script>
        function sum(a,b=10) {
            document.write(`<h3> Sum = ${ a + b} </h3>`);
        }

        sum(12,33); //45
        sum(22);    //NaN
    </script>

<script>
    function mul(a,b=5,c=6) {
        document.write(`<h3> product = ${ a * b * c} </h3>`);
    }

    mul(12,10,5);
    mul(10,4);   
    mul(10);    

</script>
</body>
</html>
