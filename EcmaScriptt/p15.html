<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Map() constructor</h3>

    <p>A Map is constructor ( Basic mapping of key and values )</p>
    <p> Maps are different than an objects in that there keys can be anything (primitive values as well as objects) not just strings and symbols </p>

    <script>
        var x = new Map();  //instance

        /* instance.set('property', 'value')
            instance.get('property')
        */
        
        x.set('id', 1234);
        x.set('title', 'JavaScript');
        x.set('duration', '1 Month');
        x.set('isEnable', true);

        console.log(x);     // structure of output will be associative set{ key => value }

        console.log('id =', x.get('id'));
        console.log('title =', x.get('title'));
        console.log('duration =', x.get('duration'));

        document.write(`<h3> ${x.get('id')} </h3>`);
        document.write(`<h3> ${x.get('title')} </h3>`);
        document.write(`<h3> ${x.get('duration')} </h3>`);
        
    </script>
</body>
</html>
