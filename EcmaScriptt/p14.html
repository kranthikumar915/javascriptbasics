<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <script type="text/javascript">
        // Javascript v8 compiler => browser ES-5
        // constructor function

        function User() {
            this.name = "Raju";
            this.print = function () {
                document.write(`<h1> Hi ${this.name}, Welcome to JavaScript </h1>`);
            }
            this.sayHi = function () {
                document.write(`<h1> Say Hi to ${this.name} </h1>`);
            }
        };

        // instance to constructor
        let y = new User();
        y.print();
        y.sayHi();

    </script>
</body>
</html>
