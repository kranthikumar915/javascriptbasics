<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Deleting properties using for...in loop</h3>

    <script>
        var x = new Object();
        x.name = "Tata Nexon";
        x.model = 2022;
        x.color = 'red';

        console.log('Before delete x =', x);

        //for(let ref in object)
        for(let item in x) {
            delete x[item]
        }

        // Object.setPropertyOf(x, {}); // cloned object

        console.log('After delete x =', x);

    </script>
    
</body>
</html>
