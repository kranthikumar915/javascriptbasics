<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h1> Parameterised Map constructor </h1>

    <script>
        // let instance = new Map([[key1,value1], [key2,value2]]);  // Entries
        let x = new Map([[1,2], [4,5], [8,9]]);

        console.log('x =', x);

        document.write(`<h3> x.get(4) = ${ x.get(4) } </h3>`);
        document.write(`<h3> size = ${ x.size } </h3>`);

        x.clear();  // clear the entries
        console.log('After clear x =', x);
        document.write(`<h3> After clear size = ${ x.size } </h3>`);

    </script>
</body>
</html>
