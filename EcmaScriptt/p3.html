<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h3>Exception (Runtime Errors) handling using try catch</h3>

    <script>
        const x = 12;
        console.log('Before constant =', x);    //12

        try {
            // drop the run time error code statement
            x = 50;
        } catch (error) {
            console.log(error);
        }

        console.log('After const =', x);
    </script>
</body>
</html>
