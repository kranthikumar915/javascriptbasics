<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DOM</title>
    <style>
        .box {
            width: 160px;
            height: 50px;
            background-color: #44ff33;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h3>querySelectorAll()</h3>

    <section>
        <div id="1" class="box">
            <p>Box-1</p>
            <input type="checkbox" name="box-1" id="box-1" value="box-1">
        </div>

        <div id="2" class="box">
            <p>Box-2</p>
            <input type="checkbox" name="box-2" id="box-2" value="box-2">
        </div>

        <div id="3" class="box">
            <p>Box-3</p>
            <input type="checkbox" name="box-3" id="box-3" value="box-3">
        </div>

        <div id="4" class="box">
            <p>Box-4</p>
            <input type="checkbox" name="box-4" id="box-4" value="box-4">
        </div>
    </section>

    <script>
        let selBox = document.querySelector('section');
        let selectData = [];

        selBox.addEventListener('change', (event) => {
            //console.log('selected item =', event.target);
            if(event.target.type === "checkbox") {
                let checked = document.querySelectorAll("input[type='checkbox']:checked");
                // console.log('checked =', checked);
                selectData = Array.from(checked).map(x => x.value);
                console.log('selected Data =', selectData);
            }
        })
    </script>
</body>
</html>
