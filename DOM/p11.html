<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DOM</title>
</head>
<body>
    <h4>window.open() and window.close()</h4>

    <button onclick="openHandler()">Open</button>
    <button onclick="closeHandler()">Close</button>

    <script>
        var webStats;

        function openHandler() {
            /* alias for window.open() */
            webStats = window.open('https://github.com', 'sample window', 'width=200px;height=300px');  // open in new window (which url is not editable)
            // webStats = window.open('https://github.com');    // open in new tab 
            console.log('wait for 4sec');

            //  setTimeOut(() => {
            //     webStats.close();
            // }, 4000);
        }

        function closeHandler() {
            console.log('webStats', webStats);
            webStats.close();
        }
    </script>

</body>
</html>
