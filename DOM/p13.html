<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT DOM</title>
    <style>
        section {
            display: flex;
        }
        .box {
            width: 100px;
            height: 50px;
            margin: 10px;
            background-color: green;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>querySelectorAll()</h3>

    <button onclick="clickMe()">Click Me</button>

    <section>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
        <div id="10" class="box"></div>
        <div id="11" class="box"></div>
        <div id="12" class="box"></div>

    </section>

    <script>
        function clickMe() {
            let selBox = document.querySelectorAll('.box');
            console.log('Total boxes', selBox);

            for(var i=0; i< selBox.length; i++) {
                selBox[i].style.backgroundColor = "orangered";
            }
        }
    </script>
</body>
</html>
