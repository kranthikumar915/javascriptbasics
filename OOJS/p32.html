<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMASCRIPT</title>
</head>
<body>
    <h2>Super key</h2>

    <script>
        class Company {
            constructor(x,y) {
                this.empId = x;
                this.empDes = y;
            }

            getEmpInfo() {
                return `Employee Id = ${this.empId} and Designation = ${this.empDes}`;
            }
        }

        class Emp extends Company {
            constructor(na,em,id,de) {
                super(id,de);
                /* own property of base class */
                this.name = na;
                this.email = em;
            }

            getEmpInfo() {
                document.write(`<h2> ${ super.getEmpInfo() } </h2>`);
                return ` Name  = ${this.name} and Email = ${this.email}.`;
            }
        }

        let empDetails = new Emp('Pranav', 'pranav@gmail.com',100,'Software Developer');
        document.write(`<h2> ${ empDetails.getEmpInfo() } </h2>`);

    </script>
</body>
</html>
