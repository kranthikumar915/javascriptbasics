<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      class User {
        constructor(){
            this.title ='';
        }
        get title(){
            return `your title is ${this._name}`
        }
        set title(x){
            this._name = x
        }
      }
      let s = new User();
      s.title = 'kranthi';
      document.write(`<h1>${s.title}</h1>`)

    </script>
</body>
</html>
