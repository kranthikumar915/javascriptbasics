<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object.assign()</h3>

    <script>
        // It is used to merge common properties

        var user1 = {
            name: 'Rohan',
            email: 'rohan@gmail.com'
        };

        var user2 = {
            age: 23,
            email: 'rohan123@gmail.com'
        };

        console.log('user1 =', user1);
        console.log('user2 =', user2);

        // merge the properties of an objects, it hold last property if any common propery exists
        var res = Object.assign(user1, user2);
        console.log('result =', res);

    </script>
</body>
</html>
