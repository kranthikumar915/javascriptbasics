<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Functions, Arrays and objects as properties</h3>

    <script>
        // "use strict";    // enable strict mode in javascript

        var user = {
            name: "Mohan",
            email: "mohan@gmail.com",
            hobbies: ['cycling', 'riding', 'driving'],
            getName: function() {
                document.write(`<h3> My name is ${this.name} </h3>`);
            },
            getEmail: () => {
                // this pointer is not accessible inside arrow function
                document.write(`<h3> My email is ${this.email} </h3>`);
            },
            address: {
                city: 'Bengaluru',
                zip: 560089
            }
        };

        document.write(`<h3> object = ${user.name} </h3>`);
        document.write(`<h3> hobbies = ${user['hobbies']} </h3>`);

        user.getName();
        user.getEmail();

        document.write(`<h3> address city = ${user.address.city} </h3>`);
        document.write(`<h3> address zip = ${user['address']['zip']} </h3>`);

    </script>
</body>
</html>
