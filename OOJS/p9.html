<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented JavaScript (OOJS)</title>
</head>
<body>
    <h3>Object.entries()</h3>

    <script>
        // it returns an array of object properties

        const user = {
            name: "Raj",
            email: "raj@gmail.com",
            mobile: "7894561235",
            age: 25
        };

        console.log('entries =', Object.entries(user)); // array[key, value] => entries

        for(let [key, value] of Object.entries(user)) {
            console.log(`${key}: ${value}`);
            document.write(`<h3> ${key}: ${value}</h3>`);
        }
    </script>
</body>
</html>
