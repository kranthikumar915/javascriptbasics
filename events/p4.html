<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT EVENTS</title>
</head>
<body>
    <h3>onmousedown and onmouseup</h3>

    <div id="blk" onmousedown="downHandler()" onmouseup="upHandler()">
        mousedown and mouseup
    </div>

    <script>
        function downHandler() {
            document.getElementById('blk').style.background = "crimson";
            document.getElementById('blk').style.padding = "10px";
            document.getElementById('blk').style.color = "#fff";
            document.getElementById('blk').style.textAlign = "center";
            document.getElementById('blk').innerHTML = "<h1> Mouse Down </h1>";
        }

        function upHandler() {
            document.getElementById('blk').style.background = "gold";
            document.getElementById('blk').style.padding = "10px";
            document.getElementById('blk').style.color = "#fff";
            document.getElementById('blk').style.textAlign = "center";
            document.getElementById('blk').innerHTML = "<h1> Mouse Up </h1>";
        }

    </script>

</body>
</html>
