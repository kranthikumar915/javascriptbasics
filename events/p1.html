<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT EVENTS</title>
</head>
<body>
    <h3>click events</h3>

    <h1 onclick="print()">Click Me</h1>
    <button ondblclick="print()">Double Click Me</button>

    <script>
        function print() {
            alert("Welcome to click");
        }

        // Event => middleware => action Listeners
                    // it is used to identify action on HTML DOM and triggers the function
    </script>

</body>
</html>
