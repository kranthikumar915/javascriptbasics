<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT EVENTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        * {
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        #context-menu {
            position: fixed;
            width: 150px;
            background-color: #111;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 5px;
            visibility: hidden;
            z-index: 10000;
        }

        #context-menu .item{
            text-decoration: none;
            color: #fff;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.4s ease;
        }

        #context-menu .item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        #context-menu.visible {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h3>Custom Menu Using oncontextmenu</h3>

    <div id="context-menu">
        <a href="#" class="item">New Folder</a>
        <a href="#" class="item">File Upload</a>
        <a href="#" class="item">Folder Upload</a>
        <a href="#" class="item">Google Docs</a>
        <a href="#" class="item">Google Sheets</a>
        <a href="#" class="item">Google Forms</a>
    </div>

    <script>
        const contextMenu = document.getElementById("context-menu");
        const scope = document.querySelector("body");

        scope.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            const { clientX:mouseX, clientY:mouseY } = e;
            console.log(`x axis = ${mouseX} : y axis = ${mouseY}`);

            contextMenu.style.top = `${mouseX}px`;
            contextMenu.style.left = `${mouseY}px`;
            contextMenu.classList.add("visible");

            setTimeout(function() {
                contextMenu.classList.remove("visible");
            }, 5000);

        });
    </script>
</body>
</html>
