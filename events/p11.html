<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT EVENTS</title>
</head>
<body>
    <h3>onchange</h3>
    <h1 id="output"></h1>

    <form action="">
        <label for="">Choose Tech</label>
        <select name="tech" id="tech" onchange="selHandler()">
            <option value="null">Choose Technology</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Jquery">Jquery</option>
        </select>
    </form>

    <script>
        function selHandler() {
            let tech = document.getElementById("tech").value;
            
            if(tech === "null") {
                document.getElementById("output").innerText = "No value selected";
            } else {
                document.getElementById("output").innerText = `You have selected ${tech}`;
            }
        }
    </script>
</body>
</html>
