<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1>Array</h1>
    <p>Group of values of any datatype or similar datatype</p>

    <script>
        var nums = [11,22,45,56,67];

        console.log('nums =' , nums);

        document.write(` <h3> nums[0] = ${nums[0]} </h3> `);
        document.write(` <h3> nums = ${nums} </h3> `);

        for(var i=0; i < nums.length; i++) {
            document.write(` <h3> ${ nums[i]} </h3>`);
        }

    </script>
</body>
</html>
