<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1>While loop</h1>

    <script>
        // initialization
        var i = 0;

        while(i <= 10) {
            document.write(`<p> ${i} Welcome to while loop</p>`);
            i++;   // increment/decrement
        }
    </script>
</body>
</html>
