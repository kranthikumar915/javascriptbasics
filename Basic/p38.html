<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>String conversion</h3>
    <p>Check the output in browser console</p>

    <script>
        var a= 32;
        var isAdmin = true;
        var x = 2343.3453;

        console.log("Before String Conversion");
        console.log("------------------------");


        console.log('a =', typeof(a));
        console.log('isAdmin =', typeof(isAdmin));
        console.log('x =', typeof(x));

        console.log("After String Conversion");
        console.log("------------------------");


        /* String Constructor */
        var o1 = String(a);
        var o2 = String(isAdmin);
        var o3 = String(x);

        console.log('a =', typeof(o1));
        console.log('isAdmin =', typeof(o2));
        console.log('x =', typeof(o3));
    </script>
</body>
</html>
