<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Non Parameter an Non Return function</h3>

    <script>
        function userInfo() {
            var name = prompt('Enter your name ?');
            var email = prompt('Enter your email ?');

            document.write(`<h3> My Name is ${name} </h3>`);
            document.write(`<h3> My Email is ${email}@gmail.com </h3>`);
        }

        userInfo();
    </script>
</body>
</html>
