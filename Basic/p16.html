<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Write a program to sort the 3 numbers 0, -1, 5</h3>

    <script>
        var x = Number(prompt('Enter the value of x ?'));
        var y = Number(prompt('Enter the value of y ?'));
        var z = Number(prompt('Enter the value of z ?'));

        if(x > y && x > z) {
            if(y > z) {
                console.log(`${x} , ${y} , ${z}`);
            } else {
                console.log(`${x} , ${z} , ${y}`);
            }
        } 

        else if (y > x && y > z) {
            if(x > z) {
                console.log(`${y} , ${x} , ${z}`);       
            } else {
                console.log(`${y} , ${z} , ${x}`);
            }
        }

        else if(z > x && z > y) {
            if(x > y) {
                console.log(`${z} , ${x} , ${y}`);       
            } else {
                console.log(`${z} , ${y} , ${x}`);
            }
        }

        else {
            console.log("Check the inputs");
        }
    </script>
</body>
</html>
