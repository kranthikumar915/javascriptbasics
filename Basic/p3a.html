<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1>Relational / Conditional Operators Example</h1>

    <script>
        var x = 20;
        var y = "20";
        var a = 30;

        if(x !== a) {
            document.write(`<h1> result = ${x !== a} </h1>`);
            document.write(`<h1> equal to result = ${x == y} </h1>`);
            document.write(`<h1> strictly equal to result = ${x === y} </h1>`);
        }
    </script>
</body>
</html>
