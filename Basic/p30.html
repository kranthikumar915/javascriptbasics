<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Parameter return type function</h3>

    <script>
        var x = 12;
        var y = 22;

        function sum(a, b) {
            return a + b;
        }

        var output = sum(20,30);
        var output1 = sum(x,y);

        document.write(`<h3> sum(20,30) = ${output} </h3>`);
        document.write(`<h3> sum(12,22) = ${output1} </h3>`);
    </script>
</body>
</html>
