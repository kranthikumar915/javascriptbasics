<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3> 2. literal array type = Array using Constructor function </h3>

    <script>
        var users = new Array();  //Array() = array constructor function

        console.log('array before assignment =', users);

        users[0] = "Pranav";
        users[1] = "Sonu";
        users[2] = "Sourabh";
        users[3] = "Ravi";

        console.log('after assignment =', users);

        var i =0;

        do {
            document.write(` <h3> ${users[i]} </h3> `);
            i++;
        } while(i < users.length);
    </script>
</body>
</html>
