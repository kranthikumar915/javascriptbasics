<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1>Do while loop</h1>

    <script>
        //initialization
        var i = 0;

        // statement
        do {
            document.write(` <p> ${i}, Welcome to JavaScript do while loop </p> `);  //DOM
            i++;  //increment
        } while (i < 4);  //condition

        /*
        
            init    condition   statement           increment
            i=0     0<4=true    print the statement i=i+1 = 0+1 = 1
            i=1     1<4=true    print the statement i=i+1 = 1+1 = 2
            i=2     2<4=true    print the statement i=i+1 = 2+1 = 3
            i=3     3<4=true    print the statement i=i+1 = 3+1 = 4
            i=4     4<4=false   terminate
        */
    </script>
</body>
</html>
