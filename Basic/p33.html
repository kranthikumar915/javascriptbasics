<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Parameter with Non-return function</h3>

    <script>
        function rem(a, b) {
            var output = a % b;
            document.write(`<h3> Rem = ${output} </h3>`);
        }

        rem(10,3);
        rem(12,5);
        rem(25,4);
    </script>
</body>
</html>
