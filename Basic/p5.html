<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h1>Switch case conditional statement</h1>

    <script>
        var key = 2;

        switch(key) {
            case 1: document.write(`<h1> Case 1 called </h1>`);
                break;
            case 2: document.write(`<h1> Case 2 called </h1>`);
                break;
            case 3: document.write(`<h1> Case 3 called </h1>`);
                break;
            default: document.write(`<h1> Check your input key </h1>`);
        }
    </script>
</body>
</html>
