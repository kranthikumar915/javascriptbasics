<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3>Object array</h3>

    <script>
        var users = [
            {
                //key:value => property
                id:1,
                name: "Pranav",
                email: "pranavhunagund@gmail.com"
            },
            {
                id:2,
                name: "Ravi",
                email: "ravi@gmail.com"
            },
            {
                id:3,
                name: "Sourabh",
                email: "sourabh@gmail.com"
            }
        ];

        for(var i=0; i<users.length; i++) {
            document.write(`<h3> id = ${ users[i].id } </h3>`);
            document.write(`<h3> Name = ${ users[i].name } </h3>`);
            document.write(`<h3> Email = ${ users[i].email } </h3>`);
        }
    </script>
</body>
</html>
