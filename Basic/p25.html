<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BASIC</title>
</head>
<body>
    <h3> Write a Program to Generate Armstrong number 153, 371</h3>
    <button onclick="armStrongNum()">Generate</button>

    <script>
        function armStrongNum () {
            for(var i=1; i<10; i++) {
                for(var j=0; j<10; ++j) {
                    for(var k=0; k<10; ++k) {
                        var pow = (Math.pow(i,3) + Math.pow(j,3) + Math.pow(k,3));
                        var p = (i * 100 + j * 10 + k);
                        if(pow === p) {
                            document.write(`<h2> ${p} is an armstrong number </h2>`);
                        }
                    }
                }
            }
        }
    </script>


    <h3> Write a Program to find Armstrong number</h3>
    <button onclick="findArmStrongNumber()">Find</button>
    <script>
        
            var sum = 0;
    
            function findArmStrongNumber() {
                var a = prompt("Enter Number ?");
                var x = Number(a);

                var temp = x;

                while(temp > 0) {
                    var rem = temp % 10;
                    console.log('rem =', rem);
                    sum += rem * rem * rem;
                    console.log('sum =', sum);
                    temp = parseInt(temp/10);
                    console.log('temp =', temp);
                }

                if(sum == x) {
                    document.write(`<h2> ${sum} is an armstrong number </h2>`);
                } else {
                    document.write(`<h2> ${sum} is not an armstrong number </h2>`);
                }
            }
    </script>
</body>
</html>
