<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVANCE JAVASCRIPT</title>
</head>
<body>
    <h3>Function Hoisting</h3>

    <script>
        // function call
        print();

        // function declaration
        function print() {
            console.log("Welcome to Javascript");
        }
    </script>

    <script>
        // function call
        display();

        // function declaration in arrow function => Hoisting will not work in arrow function
        const display = () => {
            console.log("Welcome to Javascript");
        }
    </script>
</body>
</html>
