<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ARRAY METHODS</title>
</head>
<body>
    <h3>concat joining arrays</h3>

    <script>
        var x = ["blue", "red", "green"];
        var y = ["cyan", "magneta", "yellow"];

        var out = x.concat(y);

        document.write(`<h3> ${ out } </h3>`);
        document.write(`<h3> Length = ${ out.length } </h3>`);

    </script>
</body>
</html>
