<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT STRING METHODS</title>
</head>
<body>
    <h1>Reverse the string using loop</h1>

    <script>
        var str = "Pranav P Hunagund";

        function reverseString(data) {
            var result = '';
            for(var i = data.length-1; i>=0; i--) {
                result += data[i];
                console.log(i, data[i]);
            }
            console.log('result=', result);
            return result;
        }

        var output = reverseString(str);

        document.write(`<h1> Before = ${ str }</h1>`);
        document.write(`<h1> After = ${ output }</h1>`);

    </script>
</body>
</html>
