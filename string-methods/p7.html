<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT STRING METHODS</title>
</head>
<body>
    <h1>Comparing String Lexicographically (localeCompare() method )</h1>

    <script>
        var a = "hello";
        var b = "world";
        var c = "hello";

        console.log('a > b', b.localeCompare(a));   // world > hello
        console.log('a < b', a.localeCompare(b));   // hello < world
        console.log('a === c', a.localeCompare(c));   // hello === hello
        
    </script>
</body>
</html>
