<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ARRAY METHODS</title>
</head>
<body>
    <h3>String repeat</h3>

    <script>
        var str = "Hello";

        console.log('repeat =', str.repeat(2));
        console.log('repeat =', str.repeat(4));

    </script>
