<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- External CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="container">
        <header class="title">
            <h1><a href="#" onclick="location.reload()">Calculator</a></h1>
        </header>

        <main class="calculator">
            <input type="text" name="screen" id="answer" value="0" readonly>

            <div class="buttons">
                <button class="clear">C</button>
                <button class="ops">(</button>
                <button class="ops">)</button>
                <button class="ops">/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="ops">*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="ops">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="ops">+</button>

                <button>0</button>
                <button>.</button>
                <button class="ops">%</button>
                <button class="equal">=</button>
            </div>
        </main>
    </section>

    <!-- script starts here -->
    <script src="assets/js/clac.js"></script>
</body>
</html>
