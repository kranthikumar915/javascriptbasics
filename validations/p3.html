<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT VALIDATIONS</title>
</head>
<body>
    <h3>Mobile number validation (Indian Mobile Number)</h3>

    <form action="" autocomplete="off">
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile" maxlength="10" onkeyup="validate()">
        <strong id="status"></strong>

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validate() {
            var mobile = document.getElementById('mobile').value;
            var status = document.getElementById('status');
            var regex = /^[6-9]\d{9}$/;     //6789-123456789

            if(mobile === "") {
                status.innerText = 'Mobile Field must be filled';
                status.style.color= 'orangered';
            } else {
                if(regex.test(mobile) === false) {
                    status.innerText = 'Invalid Indian Mobile Number';
                    status.style.color= 'orangered';
                } else {
                    status.innerText = 'Valid Indian Mobile Number';
                    status.style.color= 'green';
                }
            }
        }
    </script>
</body>
</html>
