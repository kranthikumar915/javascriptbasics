<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT BOOLEAN CONSTRUCTOR</title>
</head>
<body>
    <h3>Boolean Constructor</h3>

    <script>
        var x = new Boolean(10<12);
        var x1 = new Boolean(10>12);
        var x2 = new Boolean(10==10);
        var x3 = new Boolean("10"===10);
        var x4 = new Boolean("10"!=10);
        var x5 = new Boolean("10"!==10);



        document.write(`<h3> 10 < 12 = ${ x } </h3>`);
        document.write(`<h3> 10 > 12 = ${ x1 } </h3>`);
        document.write(`<h3> 10 == 10 = ${ x2 } </h3>`);
        document.write(`<h3> "10" === 10 = ${ x3 } </h3>`);
        document.write(`<h3> "10" != 10 = ${ x4 } </h3>`);
        document.write(`<h3> "10" !== 10 = ${ x5 } </h3>`);


    </script>
</body>
</html>
