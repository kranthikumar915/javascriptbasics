<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT MATH CONSTRUCTOR</title>
</head>
<body>
    <h3>Math Constructor (static methods)</h3>

    <script>
        document.write(`<h3> abs(-12) = ${ Math.abs(-12) } </h3>`);
        document.write(`<h3> sqrt(25) = ${ Math.sqrt(25) } </h3>`);
        document.write(`<h3> cbrt(27) = ${ Math.cbrt(27) } </h3>`);
        document.write(`<h3> min(27,123,34,3) = ${ Math.min(27,123,34,3) } </h3>`);
        document.write(`<h3> max(27,123,34,3) = ${ Math.max(27,123,34,3) } </h3>`);

        document.write(`<h3> floor(2.9) = ${ Math.floor(2.9) } </h3>`);     /* Lowest integer */
        document.write(`<h3> ceil(2.2) = ${ Math.ceil(2.2) } </h3>`);     /* Highest integer */

        document.write(`<h3> round(2.2) = ${ Math.round(2.2) } </h3>`);      /* 0.5 */
        document.write(`<h3> round(2.6) = ${ Math.round(2.6) } </h3>`);      /* 0.5 */

        document.write(`<h3> acos(adj/hyp) = ${ Math.acos(8/10) } </h3>`); 
        document.write(`<h3> acos(adj/hyp) = ${ Math.acos(-1) } </h3>`);  
        document.write(`<h3> acos(adj/hyp) = ${ Math.acos(0) } </h3>`);    
        
        document.write(`<h3> acosh(x) = ${ Math.acosh(2) } </h3>`);    
        document.write(`<h3> trunc(x) = ${ Math.trunc(12.33) } </h3>`);  
        document.write(`<h3> trunc(x) = ${ Math.trunc(0.33) } </h3>`);    
        document.write(`<h3> fround(x) = ${ Math.fround(5.389699899).toFixed(3) } </h3>`);     

        /*
            Math.cosh(2)
            Math.asinh(x)
            Math.atan(x)
            Math.tanh(x)
            Math.atan2(y,x)
            Math.cos(x)
            Math.cosh(x)
            Math.exp(x) E^x  Euler's const (2.718)
            Math.fround(x)  // float method
            Math.log(x)
            Math.log1p(x)
            Math.log10(x)
            Math.log2(x)
            Math.pow(x,y)   x^y
            Math.sign(x)
            Math.sin(x)
            Math.sinh(x)
            Math.tan(x)
            Math.tanh(x)
            Math.trunc(x) => Integer position of x (removes fractional digits)

        */
    </script>
</body>
</html>
