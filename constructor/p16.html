<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT SCREEN</title>
</head>
<body>
    <h3>Screen</h3>

    <script>
        /* Device Screen properties */
        document.write(`<h3> width = ${ screen.width } </h3>`);
        document.write(`<h3> height = ${ screen.height } </h3>`);
        document.write(`<h3> color depth = ${ screen.colorDepth } </h3>`);
        document.write(`<h3> pixel depth = ${ screen.pixelDepth } </h3>`);
        document.write(`<h3> avail Height = ${ screen.availHeight } </h3>`);
        document.write(`<h3> avail width = ${ screen.availWidth } </h3>`);
        
    </script>
</body>
</html>
