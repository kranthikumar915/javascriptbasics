<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT OBJECT</title>
</head>
<body>
    <script>
        var user = {
            //key:value => property
            name: "Raj",
            email: "raj@gmail.com",
            age: 25,
            isView: true,
            hobbies: ["driving", "riding"]
        };

        console.log('user =', user);

        document.write(`<h3> name = ${ user } </h3>`);      // can't destructure an object = [object Object]
        document.write(`<h3> name = ${ user.name } </h3>`); // object.key
        document.write(`<h3> email = ${ user['email']} </h3>`); // object['key']

        var colors = ["red", "blue", "green"];
        // document.write(`<h3> colors = ${colors} </h3>`);
        console.log('colors =', colors);

        document.write(`<h3> hobbies = ${ user.hobbies } </h3>`); 
        document.write(`<h3> hobbies = ${ user.hobbies[0] } </h3>`); 

        user.hobbies.forEach(function(x) {
            document.write(`<h1 style= "color:red;"> Hobbies = ${ x }</h1>`)
        })

    </script>
</body>
</html>
