<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT SETTIMEOUT</title>
</head>
<body>
    <h3>SetTimeout(callback,time)</h3>

    <script>
        setTimeout(function () {
            document.write(`<h3> Welcome to setTimeout </h3>`);
        },4000);
    </script>
</body>
</html>
